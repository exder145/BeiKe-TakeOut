	<style>
	.hero-section {
		position: relative;
		height: 100vh;
		background-image: url('static/images/img_bg_1.jpg');
		background-size: cover;
		background-position: center;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	.hero-overlay {
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background: rgba(0, 0, 0, 0.5);
	}
	
	.hero-content {
		position: relative;
		z-index: 1;
		text-align: center;
		padding: 0 20px;
	}
	
	.hero-title {
		font-family: 'Kaushan Script', cursive;
		font-size: 5em;
		margin-bottom: 20px;
		color: #FBB448;
		text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
		animation: fadeInDown 1s ease-out;
	}
	
	.hero-subtitle {
		font-size: 2em;
		margin-bottom: 40px;
		color: white;
		animation: fadeInUp 1s ease-out 0.5s both;
	}
	
	.auth-buttons {
		display: flex;
		justify-content: center;
		gap: 30px;
		animation: fadeIn 1s ease-out 1s both;
	}
	
	.auth-button {
		padding: 15px 50px;
		font-size: 1.2em;
		border: none;
		border-radius: 30px;
		cursor: pointer;
		transition: all 0.3s ease;
		text-decoration: none;
		font-weight: bold;
	}
	
	.login-btn {
		background-color: #FBB448;
		color: white;
	}
	
	.register-btn {
		background-color: transparent;
		color: #FBB448;
		border: 2px solid #FBB448;
	}
	
	.auth-button:hover {
		transform: translateY(-3px);
		box-shadow: 0 5px 15px rgba(251, 180, 72, 0.3);
	}
	
	.features-section {
		padding: 100px 0;
		background-color: #fff;
	}
	
	.feature-card {
		text-align: center;
		padding: 40px 30px;
		margin: 15px;
		border-radius: 15px;
		background: white;
		box-shadow: 0 10px 30px rgba(0,0,0,0.1);
		transition: transform 0.3s ease;
	}
	
	.feature-card:hover {
		transform: translateY(-10px);
	}
	
	.feature-icon {
		font-size: 3em;
		color: #FBB448;
		margin-bottom: 25px;
	}
	
	.feature-card h3 {
		color: #333;
		font-size: 1.5em;
		margin-bottom: 15px;
	}
	
	.feature-card p {
		color: #666;
		font-size: 1.1em;
	}
	
	@keyframes fadeInDown {
		from {
			opacity: 0;
			transform: translateY(-30px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	
	@keyframes fadeInUp {
		from {
			opacity: 0;
			transform: translateY(30px);
		}
		to {
			opacity: 1;
			transform: translateY(0);
		}
	}
	
	@keyframes fadeIn {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}
	
	.footer {
		background-color: #333;
		color: white;
		padding: 40px 0;
		margin-top: 50px;
	}
	</style>
</head>
